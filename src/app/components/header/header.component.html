<header class=" w-100 border-bottom ">
  <nav class="navbar align-items-center  h-100 ">
    <div class="container-md">
      <a class="navbar-brand "  routerLink="/home" title="logo" >
        <img src="./assets/images/logo/logo.png" alt="logo" width="100"  >
      </a>
      <div class="search">
        <input class="form-control py-2" type="text" placeholder="Enter your product name..." aria-label="Search" (input)="onSerach($event)">
        <i class="fas fa-search"></i>
      </div>
      <ul class="d-lg-flex d-none justify-content-center list-unstyled align-items-center gap-4 flex-nowrap">
        <!-- profile -->
        <li>
          <a class="a  fs-2"  href="" title="profile">
            <i class="far fa-user" [ngStyle]="{'color': 'var(--davys-gray)',' padding-top': '15px' }  "></i>
          </a>
        </li>
        <!-- wishlist -->
        <li class="position-relative" >
          <a class="a  fs-2"  href="" title="fav" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" (click)="getWishlistItems()" >

            <svg xmlns="http://www.w3.org/2000/svg" class="" height="40px" viewBox="0 -960 960 960" width="40px" fill="#545454"><path d="m480-120.67-46.67-42q-104.18-95.08-172.25-164.04Q193-395.67 152.67-450.17q-40.34-54.5-56.5-99.16Q80-594 80-640q0-91.44 61.33-152.72 61.34-61.28 152-61.28 55.34 0 103.34 25.33 48 25.34 83.33 72.67 39.33-49.33 86.33-73.67 47-24.33 100.34-24.33 90.66 0 152 61.28Q880-731.44 880-640q0 46-16.17 90.67-16.16 44.66-56.5 99.16-40.33 54.5-108.41 123.46-68.07 68.96-172.25 164.04l-46.67 42Zm0-88.66q99.49-90.67 163.75-155.5Q708-429.67 745.67-478.17q37.66-48.5 52.66-86.42t15-75.31q0-64.1-41.33-105.77-41.33-41.66-105.18-41.66-50.02 0-92.59 29.83-42.56 29.83-65.56 81.5h-58q-22.34-51-64.9-81.17-42.57-30.16-92.59-30.16-63.85 0-105.18 41.66-41.33 41.67-41.33 105.88 0 37.46 15 75.62 15 38.17 52.66 87Q252-428.33 316.67-363.83q64.66 64.5 163.33 154.5Zm0-289Z"/></svg>
          </a>
          <span class="position-absolute  d-flex justify-content-center
          "  appStyleShared >
           {{numOfWishlistItems}}
          </span>
        </li>
        <!-- cart -->
        <li class="position-relative">
          <a class="a  fs-2 "  [routerLink]="['/cart']" title="cart" >
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#545454"><path d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z"/></svg>
          </a>
          <span class="position-absolute  d-flex justify-content-center
          "  appStyleShared>
           {{numOfCartItems}}
          </span>
        </li>
      </ul>
    </div>
  </nav>
</header>


<app-offcanvas-wishlist [wishlistData]="wishlistItems" [numOfWishlistItems]="numOfWishlistItems" ></app-offcanvas-wishlist>
